<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <style>
        body {
            background-image: url('istockphoto-509927696-1024x1024.jpeg');
        }
    </style>
    <div class="bored">
        <div class="todo-title">
            <span class="material-icons list-icon">
                format_list_numbered
                </span>
            <div class="todo-text">To Do List</div>
        </div>
        <div class="input-label">
            <input class="input-txt" type="text">

        </div>

                <button type="button" class="listed-icon">
                    <span class="material-icons edit-icon">
                        edit
                        </span>
                </button>
                <button type="button" class="listed-icon">
                    <span class="material-icons delete-icon">
                        remove_circle
                        </span>
                </button>
                <button type="button" class="listed-icon check">
                    <span class="material-icons delete-icon">
                        <span class="material-icons-outlined">
                            check_circle
                            </span>
                        </span>
                </button>
            </div>

        </div>

                        </span>
                </button>

                        remove_circle
                        </span>
                </button>
                <button type="button" class="listed-icon check">
                    <span class="material-icons delete-icon">
                        <span class="material-icons-outlined">
                            check_circle
                            </span>
                        </span>
                </button>
            </div>

        </div>

            Total Number of Todo list

        </div>
